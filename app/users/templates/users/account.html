{% extends "base.html" %}

{% block title %}Account - {{ user.username }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Your Account</h1>
    
    <div class="card">
        <div class="card-header">
            <h4>{{ user.username }}</h4>
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <!-- Додаткові поля, якщо є -->
        </div>
        <div class="card-footer text-end">
            
        </div>
    </div>
</div>
{% endblock %}
