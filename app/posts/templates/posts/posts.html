{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Posts</h2>
    <div class="text-end mb-4">
        <a href="{{ url_for('.add_post') }}" class="btn btn-success">Add New Post</a>
    </div>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('.static', filename='images/default.jpg') }}" class="card-img-top" alt="Post Image">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">by {{ post.author }} on {{ post.date }}</h6>
                    <p class="card-text">{{ post.content }}</p>
                    <a href="{{ url_for('.get_detail_posts', id=post['id']) }}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
