{% macro render_field(field,class_name) %}
    <div class="form-group">
    {{ field.label(class="form-label") }}
    {{ field(class=class_name) }}
    {% if field.errors %}
    <div class="text-danger">
        {% for error in field.errors %}
            <small>{{ error }}</small><br>
        {% endfor %}
    </div>
        {% endif %}
    </div>
{% endmacro %}
